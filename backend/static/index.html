<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GICS Explorer</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>GICS Explorer</h1>
  <label for="version">Version:</label>
  <select id="version"></select>
  <form id="ingest-form">
    <input id="gics-url" type="text" placeholder="GICS file URL" value="https://www.msci.com/documents/1296102/29559863/GICS_structure_and_definitions_effective_close_of_March_17_2023.xlsx">
    <input id="gics-label" type="text" placeholder="Label">
    <input id="gics-eff" type="date">
    <button type="submit">Ingest</button>
  </form>
  <div>
    <button data-level="sector">Export Sectors</button>
    <button data-level="group">Export Groups</button>
    <button data-level="industry">Export Industries</button>
    <button data-level="subindustry">Export Sub-Industries</button>
  </div>
  <div id="tree"></div>
  <script src="/app.js"></script>
</body>
</html>
